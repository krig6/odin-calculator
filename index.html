<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="previous-input"></div>
        <div class="current-input"></div>
      </div>
      <button class="span-two">Clear</button>
      <button class="image-backspace"></button>
      <button class="operator-active operator-color">รท</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator-active operator-color">x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator-active operator-color">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator-active operator-color">+</button>
      <button>.</button>
      <button>0</button>
      <button class="span-two">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>

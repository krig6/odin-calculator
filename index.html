<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon.png" type="image" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div data-previous-input class="previous-input"></div>
        <div data-current-input class="current-input"></div>
      </div>
      <button data-clear class="span-two clear-delete-color">Clear</button>
      <button data-delete class="delete-image clear-delete-color"></button>
      <button data-operator class="operator-active operator-color">รท</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator class="operator-active operator-color">x</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator class="operator-active operator-color">-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator class="operator-active operator-color">+</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equal class="span-two operator-active operator-color">
        =
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
